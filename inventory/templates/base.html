<!DOCTYPE html>
{% load static %}
<html lang='pl'>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Inwentarz Sułów</title>

         <!-- Bootstrap CSS CDN -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!-- Our Custom CSS -->
        <link rel="stylesheet", href='{% static "style5.css" %}'/>
        <script type="text/javascript">
            $(function () {
                $('#datetimepicker').datetimepicker();
            });
        </script>
    </head>
    <body>
        
        <div class="wrapper">
            <!-- Sidebar Holder -->
            <nav id="sidebar">
                <div class="sidebar-header">
                    <h3>I N V E N T O R Y </h3>
                </div>

                <ul class="list-unstyled components">
                    <li>
                        <a href="{% url 'home' %}">Strona główna</a>
                    </li>
                    <li>
                        <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false">Wybierz inwentarz</a>
                        <ul class="collapse list-unstyled" id="homeSubmenu">
                            <li><a href="{% url 'records'%}">Inwentarz przedmiotów</a></li>
                        </ul>
                    </li>
                </ul>
                <ul class='list-unstyled'>
                    <li>
                        <a href="{% url 'logout' %}">Wyloguj się</a>
                    </li>
                </ul>
            </nav>

            <!-- Page Content Holder -->
            <div id="content">

                <nav class="navbar navbar-default">
                    <div class="container-fluid">

                        <div class="navbar-header">
                            <button type="button" id="sidebarCollapse" class="navbar-btn">
                                <span></span>
                                <span></span>
                                <span></span>
                            </button>
                        </div>
                        {% block actions %}{% endblock %}
                    </div>
                </nav>
                <div class="line"></div>

                {% block content %}{% endblock %}
            </div>
        </div>





        <!-- jQuery CDN -->
         <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
         <!-- Bootstrap Js CDN -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

         <script type="text/javascript">
             $(document).ready(function () {
                 $('#sidebarCollapse').on('click', function () {
                     $('#sidebar').toggleClass('active');
                     $(this).toggleClass('active');
                 });
                 $('#datetimepicker').datetimepicker();
             });
         </script>
        </body>    
    </html>
